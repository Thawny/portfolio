<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

</script>
<script>
var isMouseDown = false;
    var count = 1;
    var lastPageX = 0;
    var lastRotate = 1;
    var mousemove = function(e){
        console.log(count)
        count++;
        if (isMouseDown) {
            if (lastPageX < e.pageX) {
                lastPageX = e.pageX;
                lastRotate++;
                document.getElementById('carousel').style.transform = "translateZ(-800px) rotateY("+lastRotate +"deg)";
            }
            else if (lastPageX > e.pageX) {
                lastPageX = e.pageX;
                lastRotate--;
                document.getElementById('carousel').style.transform = "translateZ(-800px) rotateY("+lastRotate +"deg)";
            }
        }

    }
     section = document.getElementById('section');
    // section.addEventListener('mousedown', function(){
    //     console.log('mousedown')
    //     section.addEventListener('mousemove', mousemove);
    //     document.addEventListener('mouseup', function(){
    //         console.log('mouseup')
    //         section.removeEventListener(mousemove, section)
    //     })
    // })

    section.addEventListener('mousedown', function(){
        isMouseDown = true;
        console.log('mousedown')
        section.addEventListener('mousemove', mousemove);
        document.addEventListener('mouseup', function(){
            console.log('mouseup')
            isMouseDown = false;
        })
    })
</script>
</body>
